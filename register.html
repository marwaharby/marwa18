<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registertion</title>
    <link rel="stylesheet" href="./assets/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="Registertion">
        <h1>Registertion</h1>
         <div class="input-box">
           <input type="text" id="username" placeholder="Username" required>
           <i class='bx bxs-user'></i> 
         </div>
   
   
         <div class="input-box">
            <input type="text" id="email" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
         </div>
   
         <div class="input-box">
           <input type="password" id="password" placeholder="password" required>
           <i class='bx bxs-lock-alt'></i>
         </div>
   
   
         
        <button type="submit" id="reg-btn" class="btn" onclick="register()">Register</button>
        <div class="register-link">
           <p>Already have an account? <a href="#" onclick="location.assign('signin.html')" id="sign-btn">Sign In</a> </p>
        </div>
   </div>

<script src="./index.js"></script>
</body>
</html>
